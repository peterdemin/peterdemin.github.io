<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reader Viewer</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #002b36;
    }

    body {
      margin: 0;
      overflow: hidden;
    }

    #viewer-frame {
      width: 100%;
      height: 100%;
      border: 0;
      background: #002b36;
    }

    #loading {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      color: #93a1a1;
      font: 16px/1.5 -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif;
      background: #002b36;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="loading">Loading rendered article...</div>
  <iframe id="viewer-frame" referrerpolicy="no-referrer"></iframe>
  <script src="viewer.js"></script>
</body>
</html>
