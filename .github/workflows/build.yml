name: Build docs

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Release
        run: |
          python -m pip install --upgrade pip~=21.3.1
          make install clean build gitconfig export push master || exit 0
